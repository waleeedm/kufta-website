<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kufta | Hawawshi Experience</title>

<!-- GSAP/ScrollTrigger -->
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/ScrollTrigger.min.js"></script>
<!-- Lottie -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>

<style>
  body {
    margin: 0;
    font-family: "Segoe UI", sans-serif;
    background: #fefbf8;
    overflow-x: hidden;
    color: #222;
  }

  header {
    text-align: center;
    padding: 3rem 1rem;
    background: #e8d4c2;
    font-size: 2rem;
    position: sticky;
    top: 0;
    z-index: 20;
  }

  .section {
    min-height: 100vh;
    padding: 4rem 1rem;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
  }

  .lottie-container {
    width: 300px;
    height: 300px;
    pointer-events: none;
  }

  .label {
    text-align: center;
    margin-top: 1rem;
    font-weight: bold;
    font-size: 1.2rem;
  }

  #progressBar {
    position: fixed;
    top: 0;
    left: 0;
    height: 5px;
    background: #e74c3c;
    width: 0%;
    z-index: 30;
  }
</style>
</head>

<body>

<div id="progressBar"></div>

<header>üç¢ The Interactive Hawawshi Story</header>

<section class="section" id="scene1">
  <div>
    <div id="lottieBread" class="lottie-container"></div>
    <div class="label">Fresh Bread Arrives</div>
  </div>
</section>

<section class="section" id="scene2">
  <div>
    <div id="lottieMeat" class="lottie-container"></div>
    <div class="label">Sizzling Meat</div>
  </div>
</section>

<section class="section" id="scene3">
  <div>
    <div id="lottieTahina" class="lottie-container"></div>
    <div class="label">Tahina Magic</div>
  </div>
</section>

<section class="section" id="scene4">
  <div>
    <div id="lottiePickles" class="lottie-container"></div>
    <div class="label">Pickles & Final Touch</div>
  </div>
</section>

<footer style="text-align:center; padding:2rem 0;">Kufta ‚Ä¢ 2026 üçΩÔ∏è</footer>

<!-- Sound FX -->
<audio id="soundSizzle" src="https://cdn.jsdelivr.net/gh/araffin/sound-effects/sizzle.mp3"></audio>
<audio id="soundPop" src="https://cdn.jsdelivr.net/gh/araffin/sound-effects/pop.mp3"></audio>
<audio id="soundDrip" src="https://cdn.jsdelivr.net/gh/araffin/sound-effects/drip.mp3"></audio>

<script>
  gsap.registerPlugin(ScrollTrigger);

  // PROGRESS BAR
  gsap.to("#progressBar", {
    width: "100%",
    ease: "none",
    scrollTrigger: {
      trigger: "body",
      start: "top top",
      end: "bottom bottom",
      scrub: 0.3
    }
  });

  function loadLottie(id, path) {
    return lottie.loadAnimation({
      container: document.getElementById(id),
      renderer: "svg",
      loop: true,
      autoplay: false,
      path: path
    });
  }

  const breadAnim   = loadLottie("lottieBread", "https://assets10.lottiefiles.com/packages/lf20_mJr87p.json");
  const meatAnim    = loadLottie("lottieMeat",  "https://assets4.lottiefiles.com/packages/lf20_yc4rgt2y.json");
  const tahinaAnim  = loadLottie("lottieTahina","https://assets7.lottiefiles.com/packages/lf20_t3pmv7.json");
  const picklesAnim = loadLottie("lottiePickles","https://assets1.lottiefiles.com/packages/lf20_2vbXrD.json");

  // SCENE 1
  gsap.to(breadAnim, {
    scrollTrigger: {
      trigger: "#scene1",
      start: "top 70%",
      onEnter: () => { breadAnim.play(); document.getElementById("soundPop").play(); }
    }
  });

  // SCENE 2
  gsap.to(meatAnim, {
    scrollTrigger: {
      trigger: "#scene2",
      start: "top 70%",
      onEnter: () => { meatAnim.play(); document.getElementById("soundSizzle").play(); }
    }
  });

  // SCENE 3
  gsap.to(tahinaAnim, {
    scrollTrigger: {
      trigger: "#scene3",
      start: "top 70%",
      onEnter: () => { tahinaAnim.play(); document.getElementById("soundDrip").play(); }
    }
  });

  // SCENE 4
  gsap.to(picklesAnim, {
    scrollTrigger: {
      trigger: "#scene4",
      start: "top 70%",
      onEnter: () => { picklesAnim.play(); document.getElementById("soundPop").play(); }
    }
  });

</script>

</body>
</html>
