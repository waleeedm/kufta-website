<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Kufta ‚Äî Cinematic Interactive</title>

<!-- GSAP + ScrollTrigger -->
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/ScrollTrigger.min.js"></script>

<style>
  body {
    margin: 0;
    font-family: "Inter", sans-serif;
    background: #111;
    color: #fff;
    overflow-x: hidden;
  }

  header {
    position: sticky;
    top: 0;
    width: 100%;
    text-align: center;
    padding: 2rem;
    font-size: 2.2rem;
    background: rgba(0,0,0,0.6);
    z-index: 30;
    backdrop-filter: blur(8px);
  }

  section {
    min-height: 100vh;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  .layer {
    position: absolute;
    opacity: 0;
  }

  .layer img {
    max-width: 80%;
    pointer-events: none;
    will-change: transform, opacity;
  }

  .label {
    position: relative;
    z-index: 50;
    font-size: 1.5rem;
    font-weight: 600;
    text-shadow: 1px 1px 8px rgba(0,0,0,0.8);
    opacity: 0;
  }

  footer {
    text-align: center;
    padding: 2rem;
    font-size: 0.9rem;
    background: #000;
    color: #aaa;
  }
</style>
</head>

<body>

<header>üçΩÔ∏è Kufta ‚Äî Cinematic Cooking Adventure</header>

<!-- Scene 1: Bread enters with zoom parallax -->
<section id="scene1">
  <div class="layer" id="bg1" style="z-index:1; transform: translateZ(-500px) scale(2);">
    <img src="https://i.imgur.com/ZJ2QFom.png" alt="Background Texture">
  </div>
  <div class="layer" id="breadLayer" style="z-index:10;">
    <img src="https://i.imgur.com/6Q5N7j0.png" alt="Bread">
  </div>
  <div class="label">Fresh Bread</div>
</section>

<!-- Scene 2: Meat slides in from right, slight parallax -->
<section id="scene2">
  <div class="layer" id="bg2" style="z-index:1; transform: translateZ(-300px) scale(1.8);">
    <img src="https://i.imgur.com/Pl2ABuO.png" alt="Smoke Texture">
  </div>
  <div class="layer" id="meatLayer" style="z-index:10;">
    <img src="https://i.imgur.com/7oR0agu.png" alt="Meat">
  </div>
  <div class="label">Sizzling Premium Meat</div>
</section>

<!-- Scene 3: Tahina drizzle, slow fade -->
<section id="scene3">
  <div class="layer" id="bg3" style="z-index:1; transform: translateZ(-300px) scale(2);">
    <img src="https://i.imgur.com/7rX14c0.png" alt="Fluid Texture">
  </div>
  <div class="layer" id="tahinaLayer" style="z-index:10;">
    <img src="https://i.imgur.com/W8G0u5p.png" alt="Tahina Drizzle">
  </div>
  <div class="label">Creamy Tahina</div>
</section>

<!-- Scene 4: Pickles & Final -->
<section id="scene4">
  <div class="layer" id="bg4" style="z-index:1; transform: translateZ(-300px) scale(1.8);">
    <img src="https://i.imgur.com/jHN4lXK.png" alt="Ambient Texture">
  </div>
  <div class="layer" id="picklesLayer" style="z-index:10;">
    <img src="https://i.imgur.com/7GT4A5d.png" alt="Pickles">
  </div>
  <div class="label">Final Assembly</div>
</section>

<footer>Kufta ¬© 2026 ‚Äî Cinematic Interactive</footer>

<script>
  gsap.registerPlugin(ScrollTrigger);

  // Utility for layered parallax fade-in
  function cinematicFade(layer, trigger, opts = {}) {
    gsap.to(layer, {
      scrollTrigger: {
        trigger: trigger,
        start: "top 80%",
        end: "bottom 50%",
        scrub: true
      },
      opacity: 1,
      y: opts.y || 0,
      x: opts.x || 0,
      scale: opts.scale || 1,
      duration: 1.6,
      ease: "power2.out"
    });
  }

  // Bread scene
  cinematicFade("#breadLayer img", "#scene1", { scale: 1, y: -40 });
  cinematicFade(".label", "#scene1");

  // Meat scene
  cinematicFade("#meatLayer img", "#scene2", { x: 0 });
  cinematicFade(".label", "#scene2");

  // Tahina
  cinematicFade("#tahinaLayer img", "#scene3", { y: -20 });
  cinematicFade(".label", "#scene3");

  // Pickles
  cinematicFade("#picklesLayer img", "#scene4", { y: 0 });
  cinematicFade(".label", "#scene4");
</script>

</body>
</html>
