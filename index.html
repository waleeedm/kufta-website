<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Kufta ‚Äî Hawawshi Cooking Journey</title>

<!-- GSAP + ScrollTrigger -->
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/ScrollTrigger.min.js"></script>

<style>
  body {
    margin: 0;
    font-family: "Segoe UI", sans-serif;
    background: #faf8f2;
    color: #222;
    overflow-x: hidden;
  }
  header {
    text-align: center;
    padding: 3rem 1rem;
    background: #e2c9b8;
    font-size: 2rem;
  }

  section {
    position: relative;
    padding: 8rem 1rem;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .ingredient {
    width: 300px;
    opacity: 0;
    transform: translateY(100px);
  }

  #finalSandwich {
    opacity: 0;
    transform: scale(0.5);
  }

  .label {
    text-align: center;
    margin-top: 1rem;
    font-weight: bold;
    color: #5c3f32;
  }
</style>
</head>

<body>

<header>
  üçñ Welcome to the Hawawshi Cooking Journey üçû
</header>

<!-- Bread Scroll Section -->
<section id="breadSection">
  <div>
    <!-- Hand‚Äëdrawn sketchy bread -->
    <svg class="ingredient" id="breadSVG" viewBox="0 0 128 128">
      <ellipse cx="64" cy="70" rx="60" ry="40" fill="#f2d7b5" stroke="#bc8b5e" stroke-width="4" />
      <path d="M15,70 q30,-50 100,0" fill="#f9e4c8" stroke="#bc8b5e" stroke-width="4"/>
    </svg>
    <div class="label">Fresh Bread</div>
  </div>
</section>

<!-- Meat Scroll Section -->
<section id="meatSection">
  <div>
    <svg class="ingredient" id="meatSVG" viewBox="0 0 128 128">
      <rect x="10" y="30" width="108" height="60" rx="20"
            fill="#a33f2a" stroke="#732c1d" stroke-width="4" />
      <text x="64" y="70" text-anchor="middle" fill="#fff"
            font-size="20">Meat</text>
    </svg>
    <div class="label">Juicy Meat</div>
  </div>
</section>

<!-- Tahina Scroll Section -->
<section id="tahinaSection">
  <div>
    <svg class="ingredient" id="tahinaSVG" viewBox="0 0 128 128">
      <path d="M20,20 q50,80 90,0" stroke="#e0d7c2" stroke-width="12"
            fill="none" stroke-linecap="round"/>
      <circle cx="64" cy="40" r="10" fill="#fff9ed"/>
    </svg>
    <div class="label">Drizzling Tahina</div>
  </div>
</section>

<!-- Final Assembly Section -->
<section id="finalSection">
  <div>
    <svg class="ingredient" id="finalSandwich" viewBox="0 0 200 200">
      <!-- Bread bottom -->
      <ellipse cx="100" cy="150" rx="80" ry="30" fill="#f2d7b5" stroke="#bc8b5e" stroke-width="4"/>
      <!-- Meat middle -->
      <rect x="30" y="100" width="140" height="50" rx="15"
            fill="#a33f2a" stroke="#732c1d" stroke-width="3"/>
      <!-- Tahina streak -->
      <path d="M40,90 q60,30 120,0" stroke="#e0d7c2" stroke-width="10" fill="none"/>
      <!-- Bread top -->
      <ellipse cx="100" cy="60" rx="80" ry="30" fill="#f2d7b5" stroke="#bc8b5e" stroke-width="4"/>
    </svg>
    <div class="label">Your Hawawshi Is Ready! üçΩÔ∏è</div>
  </div>
</section>

<!-- Audio cues -->
<audio id="sizzleSound" src="https://cdn.jsdelivr.net/gh/araffin/sound-effects/sizzle.mp3"></audio>
<audio id="popSound"   src="https://cdn.jsdelivr.net/gh/araffin/sound-effects/pop.mp3"></audio>
<audio id="drizzleSound" src="https://cdn.jsdelivr.net/gh/araffin/sound-effects/drizzle.mp3"></audio>

<script>
  gsap.registerPlugin(ScrollTrigger);

  // Bread animation
  gsap.to("#breadSVG", {
    scrollTrigger: {
      trigger: "#breadSection",
      start: "top 80%",
      toggleActions: "play none none reverse"
    },
    y: 0, opacity: 1, duration: 1.2, ease: "back.out(1.7)",
    onStart: () => document.getElementById("popSound").play()
  });

  // Meat animation
  gsap.to("#meatSVG", {
    scrollTrigger: {
      trigger: "#meatSection",
      start: "top 80%",
      toggleActions: "play none none reverse"
    },
    y: 0, opacity: 1, duration: 1.2, ease: "elastic.out(1, 0.5)",
    onStart: () => document.getElementById("sizzleSound").play()
  });

  // Tahina animation
  gsap.to("#tahinaSVG", {
    scrollTrigger: {
      trigger: "#tahinaSection",
      start: "top 80%",
      toggleActions: "play none none reverse"
    },
    y: 0, opacity: 1, duration: 1.3, ease: "power2.out",
    onStart: () => document.getElementById("drizzleSound").play()
  });

  // Final sandwich
  gsap.to("#finalSandwich", {
    scrollTrigger: {
      trigger: "#finalSection",
      start: "top 80%",
      toggleActions: "play none none reverse"
    },
    scale: 1, opacity: 1, duration: 1.4, ease: "expo.out",
    delay: 0.2, onStart: () => document.getElementById("popSound").play()
  });
</script>

</body>
</html>
